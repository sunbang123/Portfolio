{{ define "main" }}
<div class="h-screen overflow-y-scroll scroll-smooth snap-y snap-mandatory">
    <!-- Hero Section -->
    <section id="home" class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 text-white snap-start">
        <div class="text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to My Hugo Theme</h2>
            <p class="text-lg mb-6">This is a simple single-page demo built with Tailwind CSS.</p>
            <a href="#about" class="px-6 py-3 bg-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-gray-200">Learn More</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="h-screen flex items-center justify-center bg-white text-gray-800 snap-start">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">About Us</h2>
            <p class="text-lg">We create modern and functional Hugo themes with great design.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="h-screen flex items-center justify-center bg-gray-100 text-gray-800 snap-start">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Our Services</h2>
            <p class="text-lg">We offer web development, design, and consulting services.</p>
        </div>
    </section>
</div>
{{ end }}
